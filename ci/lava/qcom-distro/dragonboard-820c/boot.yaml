actions:
- deploy:
    timeout:
      minutes: 10
    to: downloads
    images:
      boot:
        headers:
          Authentication: Q_GITHUB_TOKEN
        url: "{{BUILD_DOWNLOAD_URL}}/poky-altcfg/qcom-armv8a/boot-apq8096-db820c-qcom-armv8a.img"
      rootfs:
        headers:
          Authentication: Q_GITHUB_TOKEN
        url: "{{BUILD_DOWNLOAD_URL}}/poky-altcfg/qcom-armv8a/core-image-base-qcom-armv8a.rootfs.ext4.gz"
        compression: gz
    postprocess:
      docker:
        image: ghcr.io/foundriesio/lava-lmp-sign:main
        steps:
        - export IMAGE_PATH=$PWD
        - img2simg core-image-base-qcom-armv8a.rootfs.ext4 core-image-base-qcom-armv8a.rootfs.img
- deploy:
    timeout:
      minutes: 15
    to: fastboot
    images:
      boot:
        url: downloads://boot-apq8096-db820c-qcom-armv8a.img
      rootfs:
        url: downloads://core-image-base-qcom-armv8a.rootfs.img
        apply-overlay: true
- command:
    name: pre_power_command
    timeout:
      minutes: 2
- command:
    name: network_turn_on
    timeout:
      minutes: 2
- boot:
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@qcom-armv8a'
    timeout:
      minutes: 5
    method: fastboot
- command:
    name: pre_os_command
    timeout:
          minutes: 2
- test:
    timeout:
      minutes: 5
    definitions:
    - from: git
      name: "{{DEVICE_TYPE}}-smoke-test"
      path: automated/linux/smoke/smoke.yaml
      repository: https://github.com/linaro/test-definitions.git
      parameters:
        SKIP_INSTALL: "True"
        TESTS: "pwd, uname -a, ip a, dmesg" 
device_type: {{DEVICE_TYPE}}
job_name: boot test ({{DEVICE_TYPE}}) {{GITHUB_RUN_ID}}
metadata:
  build-commit: '{{GITHUB_SHA}}'
timeouts:
  job:
    minutes: 45
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

